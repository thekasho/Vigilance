name: vig
description: vig

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # UI
  font_awesome_flutter: ^10.5.0
  cached_network_image: ^3.3.0
  responsive_sizer: ^3.2.0
  google_fonts: ^6.1.0
  flutter_rating_bar: ^4.0.1
  email_validator: ^2.1.17
  audioplayers: ^5.2.0
  timer_count_down: ^2.2.0

  #Logic
  flutter_bloc: ^8.1.3
  get: ^4.6.6
  getbloc: ^1.2.0
  intl: ^0.18.1
  get_storage: ^2.1.1
  url_launcher: ^6.1.14

  #Http
  dio: ^5.3.3
  http: ^1.1.0
  dartz: ^0.10.1

  #NETWORK
  network_info_plus: ^4.1.0
  wakelock_plus: ^1.1.1
  win32: ^5.0.9
  permission_handler: ^11.0.1
  wifi_iot: ^0.3.18+1
  internet_connection_checker: ^1.0.0+1

  # UX
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_native_splash: ^2.3.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/file/
    - assets/images/spot_game_images/
    - assets/images/shopping/
    - assets/sounds/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
          weight: 700